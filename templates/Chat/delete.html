
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Delete Room</title>


    {% block content%}
   
    <style>
        form{
            margin: 7%;
        }
    </style>
  
    <form method="POST" >
        {% csrf_token %}

        <h1>Delete the {{object.caption}} post</h1>

        <button style="margin: 30px 30px 0px 30px;" class="btn btn-outline-danger mt-5" type="submit" name="del" >Delete</button>
        <a style="margin: 30px 30px 0px 30px;" class="btn btn-outline-dark mt-5"  href="{% url 'home-page'%}" >Cancel</a>
        
    {% endblock content %}
