
<title>Brace Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% load crispy_forms_tags %}

    {% block content%}

    <style>
       form{
           margin: 20px;
           padding: 50px;
           color: wheat;
       }
       section{
           padding: 20px;
           width: 60%;
           margin-left: 20%;
           color: wheat;
       }
       button{
           margin-left: 45%;
       }
    </style>
   

        <form class="bg-dark" method="post">
            <h3 style="text-align: center;" >Login into Account</h3>
            {% csrf_token %}
             <section>{{ form|crispy }}</section>
             <button class="btn btn-outline-success mt-1" type="submit">Login</button> 
             <div class="pt-3">
                <p style="text-align: center;">Register New Account? <a style="text-decoration: none;" href="{% url 'register'%}">Register</a></p>
            </div>
         
        </form>

    {% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
