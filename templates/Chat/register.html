<title>Brace registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% load crispy_forms_tags %}

{% block content%}

<style>
    form{
        margin: 20px;
        padding: 50px;
  
    }
    section{
        padding: 20px;
        width: 60%;
        margin-left: 20%;
     
    }
    button{
        margin-left: 45%;
    }
 </style>

<body>
    
    <h4 style="padding-top: 30px; text-align: center;">Register Account</h4>

 <div style="padding: 0px 80px 80px 80px;" class="reg">
  <form method="POST">
    {% csrf_token%}
    
    <section>{{form|crispy}}</section>
    <div style=" margin-left: 22%;" class=" pt-3">
        <p>Already Have an Account? <a style="text-decoration: none;" href="{% url 'login'%}">Login</a></p>
    </div>


    <button class="btn btn-outline-dark mt-2" type="submit" name="save" >Register</button>
</form>
    

 </div>
{% endblock %}

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
